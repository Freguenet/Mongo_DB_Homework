<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Mission to Mars</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous">
    
    </head>
    
    <body>
        <div class="container">
    
            <!-- Jumbotron -->
            <div class="jumbotron text-center"> 
                <h1 class="display-4">Mission to Mars</h1>
                <a class="btn btn-lg text-white" style="background-color:rgb(255, 102, 0);" href="/scrape" role="button">Scrape New Data</a>
            </div>
            <!-- Section for News -->
            <div class="container">
                <h3>Latest Mars News</h3>
                
                <h5>{{mars.news_title}}</h5>
                <p>{{mars.news_paragraph}}</p>
            </div>
            <div class="container">
                <div class="row">
                     <!-- Left Section for Featured Image -->
                    <div class="col-lg-8 col-md-8 col-sm-12">
                        <!-- style="padding: 30px;"> -->
                        <h3>Featured Mars Image</h3>
                        <img src="{{mars.mars_featured_image}}" style="max-width:100%; max-height: auto;" alt="Mars Featured Image">
                    </div>                   
                    <div class="col-lg-4 col col-md-4 col-sm-12">
                        <!-- Right Section for Weather Information -->
                        <div class="card" style="width: 22rem;">
                            <h5 class = "card-title">Current Weather on Mars</h5>
                            <p class="card-text">{{mars.mars_weather}}</p>
                        </div>
                        <!-- Right Section for Mars Facts -->
                        <div>
                            <h5 class = "card-title">Mars Facts</h5>
                            {{mars.mars_data | safe}}
                        </div>
                    </div>
                    <!-- Section for Hemishperes -->
                    <div class="container">
                        <article class="description-content row">
                            <div class="col-lg-12 col col-md-12 col-sm-12">
                                <h3 class="description-header" style="text-align:center">Mars Hemisphere</h3>
                            </div>

                            <div class="row">
                                {% for item in mars.hemisphere_image_url %}
                                <div class="col-md-6">
                                    <div class="card" style="margin: 30px;">
                                        <img class="card-img-top" src="{{ item.img_url }}" />
                                        <div class="card-body">
                                            <p class="card-text">{{ item.title }}</p>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </article>
                    </div>
                </div>
            </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    </body>
</html>
